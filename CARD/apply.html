<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Application</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #023020;
            --secondary-color: #05b376;
            --success-color: #059669;
            --error-color: #dc2626;
        }

        body {
            background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 2rem 0;
        }

        .form-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
        }

        .form-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
        }

        .form-title {
            color: #1f2937;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 2rem;
            text-align: center;
        }

        .form-subtitle {
            color: #6b7280;
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-section {
            background: #f9fafb;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .section-title {
            color: #374151;
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-label {
            color: #4b5563;
            font-weight: 500;
        }

        .form-control {
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            padding: 0.75rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
        }

        .submit-btn {
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 8px;
            padding: 1rem 2rem;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(37, 99, 235, 0.2);
        }

        .required::after {
            content: '*';
            color: var(--error-color);
            margin-left: 4px;
        }

        .alert {
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            display: none;
            align-items: center;
            gap: 0.5rem;
        }

        .alert-success {
            background-color: #ecfdf5;
            border: 1px solid #059669;
            color: #059669;
        }

        .alert-danger {
            background-color: #fef2f2;
            border: 1px solid #dc2626;
            color: #dc2626;
        }

        .progress-bar {
            height: 4px;
            background: #e5e7eb;
            border-radius: 2px;
            margin: 2rem 0;
            position: relative;
        }

        .progress-fill {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            border-radius: 2px;
            transition: width 0.3s ease;
        }

        .form-floating {
            position: relative;
            margin-bottom: 1rem;
        }

        .input-icon {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
        }

        .is-invalid {
            border-color: var(--error-color);
        }

        @media (max-width: 768px) {
            .form-container {
                margin: 1rem;
                padding: 1.5rem;
            }

            .form-title {
                font-size: 1.5rem;
            }

            .form-section {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1 class="form-title">Credit Card Application</h1>
            <p class="form-subtitle">Please fill in your details to apply for our credit card</p>

            <div class="alert alert-success">
                <i class="fas fa-check-circle"></i>
                <span>Application submitted successfully! We'll contact you soon.</span>
            </div>

            <div class="alert alert-danger">
                <i class="fas fa-exclamation-circle"></i>
                <span>Please fill in all required fields.</span>
            </div>

            <form id="applicationForm">
                <div class="progress-bar">
                    <div class="progress-fill" style="width: 0%"></div>
                </div>

                <div class="form-section">
                    <h2 class="section-title">
                        <i class="fas fa-user"></i>
                        Personal Information
                    </h2>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="first_name" name="first_name" required>
                                <label for="first_name" class="required">First Name</label>
                                <i class="fas fa-user input-icon"></i>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="last_name" name="last_name" required>
                                <label for="last_name" class="required">Last Name</label>
                                <i class="fas fa-user input-icon"></i>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h2 class="section-title">
                        <i class="fas fa-envelope"></i>
                        Contact Information
                    </h2>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-floating">
                                <input type="email" class="form-control" id="email" name="email" required>
                                <label for="email" class="required">Email Address</label>
                                <i class="fas fa-envelope input-icon"></i>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating">
                                <input type="tel" class="form-control" id="phone" name="phone" required>
                                <label for="phone" class="required">Phone Number</label>
                                <i class="fas fa-phone input-icon"></i>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h2 class="section-title">
                        <i class="fas fa-briefcase"></i>
                        Financial Information
                    </h2>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-floating">
                                <input type="number" class="form-control" id="annual_income" name="annual_income" required>
                                <label for="annual_income" class="required">Annual Income</label>
                                <i class="fas fa-dollar-sign input-icon"></i>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating">
                                <select class="form-control" id="employment_status" name="employment_status" required>
                                    <option value="">Select Status</option>
                                    <option value="employed">Employed</option>
                                    <option value="self-employed">Self-Employed</option>
                                    <option value="business">Business Owner</option>
                                    <option value="retired">Retired</option>
                                    <option value="student">Student</option>
                                </select>
                                <label for="employment_status" class="required">Employment Status</label>
                                <i class="fas fa-building input-icon"></i>
                            </div>
                        </div>
                    </div>
                </div>

                <button type="submit" class="submit-btn">
                    <i class="fas fa-paper-plane"></i>
                    Submit Application
                </button>
            </form>
        </div>
    </div>

    <script>
        const form = document.getElementById('applicationForm');
        const progressFill = document.querySelector('.progress-fill');
        const requiredFields = form.querySelectorAll('[required]');
        const totalFields = requiredFields.length;
        const successAlert = document.querySelector('.alert-success');
        const errorAlert = document.querySelector('.alert-danger');

        function updateProgress() {
            let filledFields = 0;
            requiredFields.forEach(field => {
                if (field.value.trim() !== '') {
                    filledFields++;
                }
            });
            const progress = (filledFields / totalFields) * 100;
            progressFill.style.width = `${progress}%`;
        }

        requiredFields.forEach(field => {
            field.addEventListener('input', updateProgress);
        });

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            let valid = true;
            requiredFields.forEach(field => {
                if (!field.value.trim()) {
                    valid = false;
                    field.classList.add('is-invalid');
                } else {
                    field.classList.remove('is-invalid');
                }
            });

            if (valid) {
                successAlert.style.display = 'flex';
                errorAlert.style.display = 'none';
                form.reset();
                progressFill.style.width = '0%';
            } else {
                errorAlert.style.display = 'flex';
                successAlert.style.display = 'none';
            }
        });
    </script>
</body>
</html>
